<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>System Statistics</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="memChart"></canvas>
            </div>
        </div>
        <pre id="powertop"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const memCtx = document.getElementById('memChart').getContext('2d');

        // Initialize charts
        const createChart = (ctx, label) => new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [label, 'Free'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#ff6384', '#36a2eb']
                }]
            }
        });

        const cpuChart = createChart(cpuCtx, 'CPU Usage');
        const memChart = createChart(memCtx, 'Memory Usage');

        // Update charts
        socket.on('stats', stats => {
            cpuChart.data.datasets[0].data = [stats.cpu, 100 - stats.cpu];
            memChart.data.datasets[0].data = [stats.mem, 100 - stats.mem];
            cpuChart.update();
            memChart.update();
        });

        // Load PowerTOP data
        fetch('/powertop')
            .then(response => response.text())
            .then(data => document.getElementById('powertop').textContent = data);
    </script>
</body>
</html>
