<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --text-color: #ffffff;
            --chart-size: 200px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }

        .chart-container {
            width: var(--chart-size);
            height: var(--chart-size);
            margin: 10px;
            float: right;
        }

        #powertop {
            background-color: #2c2c2e;
            color: #e5e5ea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="memChart"></canvas>
                </div>
            </div>
        </div>
        <pre id="powertop"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const darkTheme = {
            backgroundColor: '#2c2c2e',
            borderColor: '#48484a',
            color: '#ffffff'
        };

        const createChart = (ctx, label) => new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [label, 'Free'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#32d74b', '#48484a'],
                    borderColor: darkTheme.borderColor
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: darkTheme.color }
                    }
                }
            }
        });

        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const memCtx = document.getElementById('memChart').getContext('2d');
        const cpuChart = createChart(cpuCtx, 'CPU');
        const memChart = createChart(memCtx, 'Memory');

        socket.on('stats', stats => {
            cpuChart.data.datasets[0].data = [stats.cpu, 100 - stats.cpu];
            memChart.data.datasets[0].data = [stats.mem, 100 - stats.mem];
            cpuChart.update();
            memChart.update();
        });

        // Fetch PowerTOP data every 5 seconds
        function updatePowerTop() {
            fetch('/powertop')
                .then(response => response.text())
                .then(data => document.getElementById('powertop').textContent = data);
        }
        setInterval(updatePowerTop, 5000);
        updatePowerTop();
    </script>
</body>
</html>
